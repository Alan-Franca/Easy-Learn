<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/easy.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/stylesBase.css">
    <link rel="stylesheet" href="src/styles/styleHeader.css">
    <link rel="stylesheet" href="src/styles/styleSideBar.css">
    <title>Easy Learn</title>
</head>


<body>
    <header id="header">
        <div class="image-header">
            <img src="assets/imgByHeader/easy-logo.png" alt="image" class="logo__principal">
        </div>

        <nav id="nav-header" class="nav__header">
            <button aria-label="Abrir Menu" id="btn-mobile" class="open__button" aria-haspopup="true"
                aria-controls="menu" aria-expanded="false">
                <span id="hamburger" class="menu__burguer"></span>
            </button>
            <ul id="menu" class="menu__items-header" role="menu">
                <li><a href="/">Cursos</a></li>
                <li><a href="/">Meus cursos</a></li>
                <li><a href="/">Salvos</a></li>
                <li><a href="/">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div class="cursos">
        <div class="container">
            <div class="card__container">

                <article class="card__article">
                    <div class="image-cards">
                        <img src="assets/imgCursos/image-javaScript.jpg" alt="image" class="card__img">
                    </div>

                    <div class="card__data">
                        <span class="card__description">Curso de JavaScript, do básico ao avançado</span>
                        <h2 class="card__title">JavaScript</h2>
                        <a href="#" class="card__button">Olhadinha</a>
                    </div>
                </article>

                <article class="card__article">
                    <div class="image-cards">
                        <img src="assets/imgCursos/image-Java.jpg" alt="image" class="card__img">
                    </div>

                    <div class="card__data">
                        <span class="card__description">Curso de Java completo</span>
                        <h2 class="card__title">Java</h2>
                        <a href="#" class="card__button">Olhadinha</a>
                    </div>
                </article>

                <article class="card__article">
                    <div class="image-cards">
                        <img src="assets/imgCursos/image-PowerBI.png" alt="image" class="card__img">
                    </div>

                    <div class="card__data">
                        <span class="card__description">Curso de Power BI, do básico ao avançado</span>
                        <h2 class="card__title">Power BI</h2>
                        <a href="#" class="card__button">Olhadinha</a>
                    </div>
                </article>

            </div>
        </div>
    </div>
    <script src="src/scripts/javascriptSideBar/scriptSideBar.js"></script>
    <script src="src/scripts/javascriptHeader/scriptHeader.js"></script>
</body>

</html>
